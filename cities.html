<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="mths, ics2o">
    <meta name="author" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
      background-color: MediumPurple;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color:SlateBlue;
      color: white;
      padding: 10px;
    }
  </style>

  <body style="background-color:lavender;">
    <!-- An element with a unique id -->
    <h1 id="my-header">Capital Cities</h1>

    <!-- Multiple elements with same class -->
    <h2 class="city">Beijing</h2>
    <p>Beijing is the capital of China</p>
    <img src="./images/flag-of-China.png" alt="China">

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan</p>
    <img src="./images/flag-of-Japan.png" alt="Japan">

    <h2 class="city">Rome</h2>
    <p>Rome is the capital of Italy</p>
    <img src="./images/flag-of-Italy.png" alt="Italy">

    <h2 class="city">Washington D.C.</h2>
    <p>Washington D.C. is the capital of the United States of America.</p>
    <img src="./images/flag-of-United-States-of-America.png" alt="USA">
  </body>
</html>
